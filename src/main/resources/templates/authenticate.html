<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth 2 Authorization Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="container">
    <div th:if="${error}">
        <div th:text="${error}">
        </div>
    </div>
    <div class="page-header">
        <h1>OAuth 2 Authorization server</h1>
        <p class="lead">Custom implementation of OAuth 2 authorization server.</p>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form method="POST" action="/oauth/authenticate">
                <div class="form-group">
                    <label>Login</label>
                    <input id="login" name="login" type="text" class="form-control" placeholder="Login"/>
                    <input id="password" name="password" type="password" class="form-control"
                           placeholder="App description"/>
                </div>
                <div class="formInfo">
                    <p>You are about to authenticate the third party service. Be aware that it will result in third
                        party
                        getting your private information such as: Name, Surname, Email address.</p>
                </div>
                <button type="submit" class="btn btn-default">Connect to OAuth Service</button>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
